<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>飛船的冒險</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no"
  />
  
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;1,400;2,600&display=swap" rel="stylesheet">  

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <div id="loadOverlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>  
</head>
<body>
  <div class="container mt-1">
    <!-- PAGE  -->
    <div id="firstpage" class="step-1 shown">
      <!-- <button id="start">START</button> -->
      <div id="wrapper">
        <!-- <h4 id="title">
          飛 船 的 冒 險
        </h4> -->
        
        <div id="selector">
        
        </div>
        <div id="subtitle" class="hidden">
          選擇互動聲音
        </div>
        
      </div>
      <!-- <div id="footer">
        2021
      </div> -->
    </div>
    <div id="loading" class='step-2' style="display:none">
      <div id="loading-content">
        <span class="loader"></span>
      </div>
    </div>
    <div id="playpage" class="step-3 overlay" style="display:none">
      <div id="prev">
        <img id="previmg" src=""/>
        <!-- <img id="helpimg" src="./question_nocircle.png"/> -->

      </div>
      
      <div id="recarea" class="center recorduse">
        <div id="recback" class="reccircle"></div>
        <div id="recprogress" class="reccircle">
        </div>
        <div id="rec" class="reccircle" state="stop">
          <i id="mic" class="fas fa-microphone"></i>
          <div id="stop" class="hidden"></div>
        </div>
      </div>
      <div id="biginstr" class="center">
      </div>
      <div id="instruction" class="recorduse">
        <span id="recinstr"></span>
        <div id="rectime" class="hidden">
          <i id="reclittlecircle" class="fa fa-circle" aria-hidden="true"></i>
          <span id="time">00:00.00</span>
        </div>
        <div id="rerec" class="hidden">
          <i class="fas fa-undo" aria-hidden="true"></i>
          <span id="rerectxt">Record Again</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
